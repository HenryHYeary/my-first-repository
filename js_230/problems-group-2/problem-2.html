<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>On The River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
  <script>
  let intros = document.getElementsByClassName("intro");
    function walk(node, callback) {
      callback(node);

      for (let index = 0; index < node.childNodes.length; index++) {
        walk(node.childNodes[index], callback);
      }
    }

    for (let index = 0; index < intros.length; index++) {
      walk(intros[index], (node) => {
        console.log(intros[index]);
        if (node.tagName === "P") {
          node.setAttribute("class", "article-text");
        }
      });
    }
  </script>
</html>
