<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>On The River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
  <script>
    function addArticleText(node) {
      if (node instanceof HTMLParagraphElement) {
        node.setAttribute("class", "article-text");
      }

      for (let index = 0; index < node.childNodes.length; index++) {
        addArticleText(node.childNodes[index]);
      }
    }

    addArticleText(document.body);
  </script>
</html>
